<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Vitória!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
    
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/vitoria.png" alt="Vitória!">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button onclick="jogarNovamente();" type="button" class="btn btn-dark btn-lg">Jogar novamente</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col lastButton">
                    <div class="d-flex justify-content-center">
                        <button onclick="window.location.href = 'index.html'" type="button" class="btn btn-dark btn-lg">Mudar dificuldade</button>
                    </div>
                </div>
            </div>

            <script>
        
                let difficultyLevelString = window.location.search;
                difficultyLevelString = difficultyLevelString.replace('?', '');
            
                function jogarNovamente(){
                    window.location.href = `app.html?${difficultyLevelString}`;
                }    
    
            </script>

        </div>

    </body>
</html>
